<!DOCTYPE html>
<html lang="en">
<head><title>Python Flask Bucket List App - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">

    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <script src="../static/js/wishRetrieve.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="../static/js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../static/js/jquery.fileupload.js"></script>
    <script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script>
    <script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>

    
</head>

<body>
    
<div class="container">
<div class="header">
<nav>
<ul class="nav nav-pills pull-right">
<li role="presentation"><a href="/showDashboard">Dashboard</a></li>   
<li role="presentation"><a href="/showAddWish">Add Wish</a></li>
<li role="presentation" class="active"><a href="/logout">Logout</a></li>
</ul>
</nav>
<h3 class="text-muted">Python Flask App</h3>
</div>

 
<!--<div class="jumbotron"></div>-->  

<script id="listTemplate" type="text/x-jQuery-tmpl">
<li class="list-group-item">
<div class="checkbox">
<label>${Title}</label>
</div>
<div class="pull-right action-buttons">
<a data-id=${Id} onclick="Edit(this)" style="cursor: pointer;"><span class="glyphicon glyphicon-pencil"></span></a>
<a data-id=${Id} onclick="ConfirmDelete(this)" style="cursor: pointer;"><span class="glyphicon glyphicon-trash"></span></a>
</div>
</li>
</script>


<div class="row">
<div class="col-md-12">  
<div class="panel-body">
<ul id="ulist" class="list-group"></ul>

<nav><ul class="pagination"></ul></nav>

<input type="hidden" id="hdnStart" value="1" />
<input type="hidden" id="hdnEnd" value="5"/>

</div>
</div>
</div>
</div>


<!--Modales-->

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <h4 class="modal-title" id="editModalLabel">Update Wish</h4>
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    </div>
    <div class="modal-body">
    <form role="form">
    <div class="form-group">
    <label for="recipient-name" class="control-label">Title:</label>
    <input type="text" class="form-control" id="editTitle">
    </div>

    <div class="form-group">
        <div class="form-group">
            <label for="txtPost">Photos</label>    
            <div class="input-group"><span class="input-group-btn"><span class="btn btn-primary btn-file">Browse&hellip; 
                <input type="file" id="fileupload" name="file" multiple>
            </span>
            </span>
        
            <div class="pull-right">
                <img id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail">
                <input type="text" name="filePath" id="filePath"></input>
            </div>       
            </div>      
        </div>
        

    <div class="form-group">     
            <label>Mark this as private and not visible to others.</label>        
            <br/>       
            <input id="chkPrivate" name="private" type="checkbox"> Mark as Private <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>       
    </div>
        
    <div class="form-group">
        <label>Have you already accomplished this?</label>
        <br/>
        <input id="chkDone" name="done" type="checkbox"> Mark as Done <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </div>
        






    <label for="message-text" class="control-label">Description:</label>
    <textarea class="form-control" id="editDescription"></textarea>
    </div>
    </form>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" id="btnUpdate" class="btn btn-primary">Update</button>
    </div>
    </div>
    </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header" style="text-align:center;">
<h4 class="modal-title" style="color:red;" id="deleteModalLabel">
You are going to Delete this forever !!</h4>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
<button type="button" class="btn btn-primary" onclick="Delete()">Delete</button>
</div>
</div>
</div>
</div>



<div class="bg-light rounded-3 mb-4 p-5"><div class="container-fluid py-5"><h1 class="text-center fw-bold display-5">Welcome Home!</h1></div></div>

<footer class="footer"><p>&copy; Company <script>document.write(date(mm + '/' + dd + '/' + yyyy))</script></p></footer>

</div>
</body>
</html>
