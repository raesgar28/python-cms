<!DOCTYPE html>
<html lang="en">
<head>
<title>Python Flask Bucket List App - Sign In</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
<link href="../static/signup.css" rel="stylesheet">
<link href="../static/style.css" rel="stylesheet">
<script src="../static/js/jquery-3.7.1.min.js"></script>
<script src="../static/js/signup.js"></script>
</head>

<body>
<div class="container">

<div class="header">
<nav class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center">
<a href="/" class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"><span class="fs-4">Python Flask App</span></a>
<ul class="nav nav-pills">
<li class="nav-item"><a href="/" class="nav-link">Home</a></li>
<li class="nav-item"><a href="/showSignUp" class="nav-link">Signup</a></li>
<li class="nav-item"><a href="/signin" class="nav-link active" aria-current="page">Sign In</a></li>
</ul>
</nav>
</div>

<div class="bg-light rounded-3 mb-4 p-5">
<div class="container-fluid py-5">
<h1 class="text-center fw-bold display-5">Bucket List App</h1>
<form class="form-signin" action="/api/validateLogin" method="post">
<label for="inputEmail" class="sr-only">Email address</label>
<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
<button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</div>
			        
<footer class="footer"><p>&copy; Company 2022</p></footer>

</div>



</body>
</html>
