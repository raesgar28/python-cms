<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <script src="../static/js/wishRetrieve.js"></script>
    <script src="../static/js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../static/js/jquery.fileupload.js"></script>
    <script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script>
    <script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>
    

</head>
<body>
<div class="container">

<div class="header">
<h3 class="text-mutedt">Python Flask App</h3>
<nav>
    <ul class="nav nav-pills pull-right">
    <li role="presentation" class="active"><a href="#">Add Item</a></li>
    <li role="presentation"><a href="/showDashboard">Dashboard</a></li>
    <li role="presentation"><a href="/logout">Logout</a></li>
    </ul>
    </nav>
</div>

<section>




<form role="form" method="post" action="/addWish">
    <legend>Create Your Wish</legend>
    
    <div class="form-group">
    <label for="txtTitle">Title</label>
    <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
    </div>
    
    <div class="form-group">
    <label for="txtPost">Description</label>
    <textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
    </div>
    
    <div class="form-group">
    <label for="txtPost">Photos</label>

    <div class="input-group">
    <span class="input-group-btn"><span class="btn btn-primary btn-file">Browse&hellip; <input type="file" id="fileupload" name="file" multiple></span></span>
    <div class="pull-right">
    <img id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail">
    <input type="hidden" name="filePath" id="filePath"></input>
    </div>

    </div>
    </div>
    
    <div class="form-group">
    <label>Mark this as private and not visible to others.</label>
    <br/>
    <input type="checkbox"> Mark as Private <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
    </div>
    
    <div class="form-group">
    <label>Have you already accomplished this?</label>
    <br/>
    <input type="checkbox"> Mark as Done <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </div>
    
    
    <div class="form-group">
    <p class="text-center"><input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" /></p>
    </div>
    
</form>










</section>



<footer class="footer"><p>&copy; Company 2015</p></footer>

</div>
</body>
</html>
